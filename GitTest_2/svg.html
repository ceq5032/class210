<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title> SVG Content </title>
    </head>
    <body>
        
        <h1> SVG Content </h1>
        
        <h2> SVG Example </h2>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="f1">
                    <feDropShadow dx="12" dy="14" stdDeviation="1" flood-opacity="0.7"/>
                </filter>
            </defs>
            <rect width="90" height="90" fill="purple" filter="url(#f1)" />
        </svg>
        
        <h2> SVG Example </h2>
        <svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="blue"/>
            <circle cx="75" cy="50" r="40" fill="lightblue"/>
            <text x="75" y="60" font-size="30" text-anchor="middle" fill="white">DODGERS</text>
        </svg>
        
        <h2> SVG Example </h2>
        <svg height="40" width="450" xmlns="http://www.w3.org/2000/svg">
            <text x="5" y="30" fill="pink" stroke="blue" font-size="35"> MORE FUN WITH SVG! </text>
        </svg>
        
        <h2> SVG Example </h2>
        <svg height="150" width="500" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="240" cy="100" rx="220" ry="30" fill="green"/>
            <ellipse cx="220" cy="70" rx="190" ry="20" fill="black"/>
            <ellipse cx="210" cy="45" rx="170" ry="15" fill="purple"/>
        </svg>
        
        <h2> SVG Example </h2>
        <svg height="50" width="300" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="10" x2="250" y2="10" style="stroke:blue;stroke-width:12"/>
        </svg>
        
        <h2> SVG Example </h2>
        <svg width="200" height="180" xmlns="http://www.w3.org/2000/svg">
            <rect x="30" y="30" height="110" width="110" style="stroke:green;fill:red">
                <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate"
                    from="0 85 85" to="360 85 85" repeatCount="indefinite"/>
            </rect>
        </svg>
        
        <h2> SVG Example </h2>
        <svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
           
            <circle id="circle4" cx="50" cy="50" r="50" style="fill:lightblue;"/>
        </svg>
        
        <p> SVG Script Element </p>
        <script>
            var t = null;
            
            function start() {
                if (t == null) {
                    t = setInterval(animate, 20);
                }
            }
            
            function stop() {
                if (t != null) {
                    clearInterval(t);
                    t = null;
                }
            }
            
            function animate() {
                var circle = document.getElementById("circle4");
                var cx = circle.getAttribute("cx");
                var newCX = 2 + parseInt(cx);
                if (newCX > 600) {
                    newCX = 50;
                }
                circle.setAttribute("cx", newCX);
            }</script>
        <input type="button" value="Start" onclick="start()" />
        <input type="button" value="Stop" onclick="stop()" />
        
        <h2> SVG Example </h2>
        
        <svg class="svg-one" height="100" width="500" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="240" cy="50" rx="220" ry="30" fill="yellow" />
            <ellipse cx="220" cy="50" rx="190" ry="20" fill="clear" />
        </svg>
        
       
        
        <svg class="svg-two" height="250" width="500" xmlns="http://www.w3.org/2000/svg">
            <circle r="100" cx="230" cy="120" fill="nude" />
        </svg>
        
        <svg class="svg-three" height="400" width="400" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke="red"  stroke-width="15">
                
                <path stroke-linecap="round" d="M10 200 l215 0" />
          
            </g>
        </svg>
        
        
<svg class="svg-four" height="700" width="700" xmlns="http://www.w3.org/2000/svg">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:black;stroke:red;stroke-width:7;"
                transform="translate(250, 25)" />
      
</svg>
       
        
        
        
        
    </body>
</html>
